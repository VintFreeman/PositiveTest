plugins {
    id 'java-library'
}

group = "org.example"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter-engine:5.10.0',
            'com.codeborne:selenide:6.16.1',
            'io.rest-assured:rest-assured:5.3.0'
    )

}

test {
    useJUnitPlatform()
}